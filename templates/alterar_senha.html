{% extends "base.html" %}
{% block conteudo %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4">
            <h3 class="mb-4 text-center"><i class="bi bi-key"></i> Alterar Senha</h3>
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Senha atual:</label>
                    <input type="password" name="senha_atual" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nova senha:</label>
                    <input type="password" name="nova_senha" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirmar nova senha:</label>
                    <input type="password" name="confirmar_senha" class="form-control" required>
                </div>
                <button class="btn btn-primary w-100"><i class="bi bi-arrow-repeat"></i> Alterar Senha</button>
                {% if erro %}<div class="alert alert-danger mt-3">{{ erro }}</div>{% endif %}
                {% if sucesso %}<div class="alert alert-success mt-3">{{ sucesso }}</div>{% endif %}
            </form>
            <div class="text-center mt-4">
                <a href="/" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Voltar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
